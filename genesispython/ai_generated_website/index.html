<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section" id="intro">
            <h1>Chào mừng đến với trang web 3D</h1>
            <p>Đây là một trang web demo với hiệu ứng 3D và chuyển cảnh.</p>
            <img src="https://via.placeholder.com/600x400" alt="Hình ảnh giới thiệu">
            <button id="nextBtn">Xem tiếp</button>
        </div>
        <div class="section" id="graphics">
            <h2>Hình họa 3D</h2>
            <div class="cube-container">
                <div class="cube">
                    <div class="face front">Front</div>
                    <div class="face back">Back</div>
                    <div class="face top">Top</div>
                    <div class="face bottom">Bottom</div>
                    <div class="face left">Left</div>
                    <div class="face right">Right</div>
                </div>
            </div>

        </div>
        <div class="section" id="contact">
            <h2>Liên hệ</h2>
            <p>Vui lòng liên hệ qua email: example@example.com</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
